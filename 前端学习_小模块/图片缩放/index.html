<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片缩放</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            margin: 10px;
        }

        div img {
            /* 图片缩放过渡效果  谁做过渡给谁 */
            transition: all .4s;
        }

        div img:hover {
            /* 图片缩放属性 */
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div><a href="#"><img src="img/536.png" alt=""></a></div>
    <div><a href="#"><img src="img/537.jpg" alt=""></a></div>
    <div><a href="#"><img src="img/536.png" alt=""></a></div>
</body>

</html>
